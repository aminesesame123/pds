      - JAVA_TOOL_OPTIONS=-Xms128m -Xmx200m
    mem_limit: 300m
    depends_on:
      - discovery
    networks:
      - pds-net

  auth:
    build:
      context: ./backend/Auth-Service
      dockerfile: Dockerfile
    container_name: auth
    ports:
      - "8085:8085"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/medinsight
      - SPRING_DATASOURCE_USERNAME=meduser
      - SPRING_DATASOURCE_PASSWORD=medpass
      - KEYCLOAK_AUTH_SERVER_URL=http://keycloak:8080
      - JAVA_TOOL_OPTIONS=-Xms128m -Xmx200m
    mem_limit: 300m
    depends_on:
