

services:
  # --- DATABASE ---
  # --- DATABASE ---
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: meduser
      POSTGRES_PASSWORD: medpass
      POSTGRES_DB: medinsight
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    mem_limit: 256m
    networks:
      - pds-net

  # --- KEYCLOAK ---
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/medinsight
      KC_DB_USERNAME: meduser
      KC_DB_PASSWORD: medpass
      JAVA_OPTS: "-Xms256m -Xmx400m"
    depends_on:
      - postgres
    ports:
      - "8090:8080"
    mem_limit: 600m
    networks:
      - pds-net

