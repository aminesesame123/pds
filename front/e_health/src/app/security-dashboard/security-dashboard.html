<div class="security-container">
    <div class="security-header">
        <h1>Tableau de Bord Sécurité</h1>
        <p>Surveillance des accès et audits système</p>
    </div>

    <div class="table-card">
        <div class="table-header">
            <h2>Journaux d'Audit</h2>
        </div>

        <div *ngIf="loading" class="loading-state">
            Chargement des logs de sécurité...
        </div>

        <table *ngIf="!loading">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Action</th>
                    <th>Utilisateur</th>
                    <th>Service</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let log of auditLogs">
                    <td>{{ log.timestamp | date:'dd/MM/yyyy HH:mm:ss' }}</td>
                    <td>
                        <span class="badge" [ngClass]="log.actionType">{{ log.action }}</span>
                    </td>
                    <td>{{ log.username }}</td>
                    <td>{{ log.serviceName }}</td>
                    <td>
                        <span class="status-indicator" [class.success]="log.status === 'SUCCESS'">
                            {{ log.status }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
