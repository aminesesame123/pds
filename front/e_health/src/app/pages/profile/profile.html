<div class="profile-container">
    <div class="profile-header">
        <h1>Mon Profil</h1>
        <p>GÃ©rez vos informations personnelles</p>
    </div>

    <div class="profile-card">
        <div class="profile-avatar">
            <div class="avatar-circle">
                {{ userInitials }}
            </div>
            <div class="avatar-info">
                <h2>{{ userData?.firstName }} {{ userData?.lastName }}</h2>
                <span class="role-badge">{{ userData?.role }}</span>
            </div>
        </div>

        <div class="profile-details">
            <div class="detail-group">
                <label>Email</label>
                <div class="value">{{ userData?.email }}</div>
            </div>
            <div class="detail-group">
                <label>Nom d'utilisateur</label>
                <div class="value">{{ userData?.username }}</div>
            </div>
            <div class="detail-group">
                <label>Statut du compte</label>
                <div class="value status-active">Actif</div>
            </div>
        </div>

        <div class="profile-actions">
            <button class="btn-edit">Modifier mes informations</button>
        </div>
    </div>
</div>
