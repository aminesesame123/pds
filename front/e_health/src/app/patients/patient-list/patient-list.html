<div class="table-container">
    <div class="header-actions">
        <h2>Patients</h2>
        <div class="search-box">
            <span class="search-icon">ğŸ”</span>
            <input type="text" placeholder="Rechercher un patient..." (input)="onSearch($event)">
        </div>
    </div>

    <div class="table-responsive">
        <table class="data-table">
            <thead>
                <tr>
                    <th style="width: 60px"></th>
                    <th>Nom Complet</th>
                    <th>Email</th>
                    <th>ID</th>
                    <th style="text-align: right">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patient of filteredPatients" class="table-row">
                    <td>
                        <div class="avatar-initials">
                            {{ (patient.nom[0] || '') + (patient.prenom[0] || '') }}
                        </div>
                    </td>
                    <td>
                        <div style="font-weight: 500; color: #111827">
                            {{ patient.nom }} {{ patient.prenom }}
                        </div>
                    </td>
                    <td>
                        <span class="email-text">{{ patient.email }}</span>
                    </td>
                    <td>
                        <span style="color: #9ca3af; font-size: 0.85rem">#{{ patient.id }}</span>
                    </td>
                    <td>
                        <div class="actions" style="justify-content: flex-end">
                            <button class="btn-icon btn-view" (click)="viewPatient(patient.id)"
                                title="Voir">ğŸ‘ï¸</button>
                            <button class="btn-icon btn-edit" title="Ã‰diter">âœï¸</button>
                            <button class="btn-icon btn-delete" title="Supprimer">ğŸ—‘ï¸</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div *ngIf="filteredPatients.length === 0 && !loading" class="empty-state">

        </div>

        <div *ngIf="loading" class="loading-spinner">
            Chargement...
        </div>
    </div>
</div>
