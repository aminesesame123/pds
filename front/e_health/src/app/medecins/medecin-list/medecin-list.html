<div class="card">
    <div class="card-header">
        <h5>Liste des Médecins</h5>
        <div class="card-header-right">
            <!-- Add actions here if needed -->
        </div>
    </div>
    <div class="card-block table-border-style">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Spécialité</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of medecins">
                        <th scope="row">{{ m.id }}</th>
                        <td>{{ m.nom }}</td>
                        <td>{{ m.prenom }}</td>
                        <td>{{ m.specialite }}</td>
                        <td>
                            <button class="btn btn-info btn-sm" (click)="viewMedecin(m.id)">Voir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
