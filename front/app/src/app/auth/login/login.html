<div class="card border-0 shadow-lg">
    <div class="card-body p-5 text-center">
        <h3 class="mb-4">Welcome Back</h3>
        <p class="text-muted mb-4">Please log in to access your dashboard.</p>

        <button class="btn btn-primary btn-lg w-100" (click)="login()">
            <i class="fa fa-sign-in"></i> Log In with Keycloak
        </button>

        <div class="mt-4">
            <small class="text-muted">Don't have an account? <a routerLink="/auth/register" class="text-primary">Sign
                    Up</a></small>
        </div>
    </div>
</div>
