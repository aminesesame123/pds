<div class="card border-0 shadow-lg">
    <div class="card-body p-5">
        <h3 class="mb-4 text-center">Create Account</h3>

        <div class="form-group mb-3">
            <label class="form-label">Role</label>
            <select class="form-control" [(ngModel)]="user.role">
                <option value="PATIENT">Patient</option>
                <option value="MEDECIN">Médecin</option>
            </select>
        </div>

        <!-- Common Fields -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.prenom" placeholder="John">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.nom" placeholder="Doe">
            </div>
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="john@example.com">
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="••••••••">
        </div>

        <!-- Patient Specific -->
        <div *ngIf="user.role === 'PATIENT'">
            <div class="form-group mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" [(ngModel)]="user.adresse" placeholder="123 Main St">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" [(ngModel)]="user.dateNaissance">
            </div>
        </div>

        <!-- Medecin Specific -->
        <div *ngIf="user.role === 'MEDECIN'">
            <div class="form-group mb-3">
                <label class="form-label">Specialty</label>
                <input type="text" class="form-control" [(ngModel)]="user.specialite" placeholder="Cardiology">
            </div>
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Telephone</label>
            <input type="tel" class="form-control" [(ngModel)]="user.telephone" placeholder="+123456789">
        </div>


        <button class="btn btn-primary btn-block w-100 mt-4" (click)="register()">
            Register Now
        </button>

        <div class="text-center mt-3">
            <small class="text-muted">Already have an account? <a routerLink="/auth/login" class="text-primary">Log
                    In</a></small>
        </div>
    </div>
</div>
