server:
  port: 8089

spring:
  application:
    name: audit-service
  datasource:
    url: jdbc:postgresql://postgres:5432/medinsight
    username: meduser
    password: medpass
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka/
